<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckChain - Provably Fair Blockchain Gaming</title>
    <script>
        // GitHub Pages 404.html redirect fix for client-side routing
        // This ensures all routes are handled by React Router
        
        // Get the current pathname and preserve query/hash
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const base = '/stunning-goggles/';
        
        // Extract the route path (remove base if present, but keep the route)
        let routePath = path;
        
        // Remove /index.html if present in the path
        if (path.includes('/index.html')) {
            routePath = path.replace('/index.html', '');
        }
        
        // Handle base path extraction
        if (routePath.startsWith(base)) {
            // Remove the base path, keep the route
            routePath = routePath.slice(base.length - 1); // Keep leading slash for routes like /faucet
        } else if (routePath.startsWith('/stunning-goggles')) {
            // Handle case where path includes base but not exactly
            routePath = routePath.replace('/stunning-goggles', '');
            if (!routePath.startsWith('/')) routePath = '/' + routePath;
        } else if (routePath === '/' || routePath === '') {
            routePath = '/';
        }
        
        // Ensure routePath starts with / if it's not empty
        if (routePath && !routePath.startsWith('/')) {
            routePath = '/' + routePath;
        }
        
        // Redirect to base path with route preserved (without index.html in URL)
        // React Router will handle the routing based on the pathname
        const redirectUrl = base.slice(0, -1) + routePath + search + hash;
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/stunning-goggles/">
    </noscript>
    <p>Redirecting...</p>
</body>
</html>
